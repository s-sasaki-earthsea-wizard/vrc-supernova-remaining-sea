## 鉄60の半減期測定

---

### なぜ半減期測定が重要？

<div class="simple-box">

* **試料の年代決定に重要！**
* 炭素14は考古学史料の年代測定に利用されている
  * 炭素14の放射能から年代を推定

</div>

<div class="two-column">
<div class="column-left">

<img src="assets/images/The_Temple_Scroll_(11Q20)_-_Google_Art_Project.jpg">
<div class="caption">死海文書は炭素14年代測定法で紀元前の史料だと立証された！</div>

</div>
<div class="column-right">

<img src="assets/images/Hemispheric_14C_graphs_1950s_to_2010.png">

</div>
</div>

---

### なぜ鉄60の半減期測定は困難？

<div class="simple-box">

* $t_{1/2}>$100万年という長半減期
* 極微量の試料

</div>

<br>

<div class="highlight-box">

* 半減期が長くても大量にあれば測れる
* 微量でも半減期が短いなら測れる
* **半減期が長くて微量な同位体は測定困難！**

</div>

---

### 鉄60の人工合成

<div class="simple-box">

* 天然には存在しないので**人工的に大量合成**
* **銅へのプロトン照射**による核反応で合成
* 濃度：⁶⁰Fe/Fe ～ 10⁻⁴~10⁻⁸

</div>

<br>

<div class="highlight-box">

* ⁶³Cu + p (191-590 MeV) → ⁶⁰Fe + 副産物 <br>
* ⁵⁷Co, ⁵⁸Co, ⁵⁹Fe, ⁶⁰Co... などの副産物

</div>

---

### 副産物による妨害

<div class="simple-box">

**問題1：γ線スペクトルがノイズだらけ**
* 目的：⁶⁰Co→⁶⁰Niのγ線(1173, 1332 keV)を測定
* 妨害：副産物の核種からの大量γ線
* ☢️短期間で大量のγ線を出すので危険

**問題2：⁶⁰Coも生成される**
* 目的：⁶⁰Fe→⁶⁰Co→⁶⁰Niを観測したい
* 妨害：⁶⁰Feの崩壊で生成されたものなのか、プロトン照射で生成されたものなのか区別できない

</div>

---

### 副産物への対策

<div class="highlight-box">

**解決策その1：長期間冷却で副産物除去**
* 1-12年の放置で短半減期核種が自然消滅
* ⁵⁷Co (272日), ⁵⁸Co (71日), ⁵⁹Fe (44日)

</div>

<div class="highlight-box">

**解決策その2：化学分離**
* ⁶⁰Coは⁶⁰Feは異なる元素なので化学的に分離可能
* 先に冷却期間を設けて短半減期の核種を減らすことで、このプロセスが実行不可能

</div>

---

### 鉄60の半減期測定

<div class="method-comparison">

**2015年研究 (Wallner et al.)**
* 手法：⁶⁰Fe/⁵⁵Fe の相対測定
* 革新：両方とも放射性核種で同条件測定
* 利点：系統誤差のキャンセル効果
* 結果：(2.50 ± 0.12) $\times$ 10⁶年

</div>

---

### 炭素14年代測定法との類似

<div class="method-comparison">

**炭素14年代測定法との類似**
* ¹⁴C/¹²C比測定 → 既知の基準との比較 (大気中の¹⁴C濃度の変動を除去)
  * 化石燃料の燃焼や核実験の影響
* ⁶⁰Fe/⁵⁵Fe比測定 → 既知半減期(⁵⁵Fe: 2.744年)との比較
  * 同じ加速器加速器質量分析装置(AMS)で分離

</div>

---

### 相対測定法の革新性

<div class="simple-box">

**なぜ画期的だったか？**
* **同じ検出器**: 両核種とも同じAMSで測定
* **同じ測定条件**: ビーム強度変動などが相殺
* **比較基準があることで系統誤差をキャンセルできる！**

</div>

### 全球規模の分布

<div class="simple-box">

* **世界中の海洋で検出** 
  * インド洋、太平洋、大西洋のすべての深海堆積物から検出
  * **地球規模の現象**: 地球全域での分布
* **150万年間にわたるピークの分布**
  * 継続的なイベント発生の示唆
  * **隕石起源ではない**: 宇宙塵では説明できない量
  * **星間起源**: 超新星爆発による星間物質

</div>

### 複数超新星説

<div class="simple-box">

**観測事実**
* 150万年の長期間にわたる流入
* 単一超新星では説明困難

**解釈**
* **連続的超新星爆発**: 2-3個/百万年
